{% extends "desctop/base.html" %}
{% block title %}Изменение тех. категории{% endblock %}
{% block content %}

<section class="bg-gray-lighter" style="padding-top: 90px;">
    <div class="relative container align-left">
        <div class="hs-line-4 font-alt black">
            <a class="ajax" href="/">Главная</a>
            &nbsp;/&nbsp;
            <a class="ajax" href="/serve_categories/">Тех. категории</a>
            &nbsp;/&nbsp;
            <span>Изменение тех. категории</span>
        </div>
    </div>
</section>
<section class="page-section">
    <div class="container relative">
        <form enctype="multipart/form-data" class="form mb-20 col-md-8 col-md-offset-2">
            <div class="mb-20 mb-md-10">
                <input value="{{ category.name }}" class="input-md form-control" type="text" name="name" placeholder="Название" />
            </div>
            <div class="mb-20 mb-md-10">
                <input class="input-md form-control" value="{{ category.description }}" type="text" name="description" placeholder="Описание" />
            </div>
            <div class="mb-20 mb-md-10">
                <input value="{{ category.tech_position }}" class="input-md form-control" type="number" name="position" placeholder="Порядок следования" />
            </div>
            <button data-pk="{{ category.id }}" class="btn btn-mod btn-border btn-medium btn-round" style="float: right;" type="button" id="edit_tech_category_btn">Изменить</button>
        </form>
    </div>
</section>
{% endblock %}
